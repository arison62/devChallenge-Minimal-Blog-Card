<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="./assets/cactus_img.jpg" alt="" />
        </div>
        <div class="card-chip">
            <span>Design</span>
        </div>
        <div class="card-main">
          <h2 class="main-title">Embracing Minimalism</h2>
          <p class="main-text">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="card-footer">
          <span class="infos"> Annie Spratt. </span>
        </div>
      </div>
    </main>
  </body>
</html>
